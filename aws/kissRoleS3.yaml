
AWSTemplateFormatVersion: "2010-09-09"
Resources: 
  KissRole: 
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      Policies: 
        - 
          PolicyName: "KissCluster"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action: "dynamodb:*"                
                Resource: "arn:aws:dynamodb:us-east-2:*"
              - Effect: "Allow"
                Action: "s3:*"
                Resource:
                 - !Join ["", ["arn:aws:s3:::", !Ref data]]
                 - !Join ["", ["arn:aws:s3:::", !Ref data, "/*"]]
  data:
    Type: "AWS::S3::Bucket"

